<h2>Cadastrar Currículo</h2>

<button type="button" (click)="mostrarFormulario = !mostrarFormulario" style="margin-bottom: 20px;">
  {{ mostrarFormulario ? 'Fechar Cadastro' : 'Cadastrar Novo Currículo' }}
</button>

<form *ngIf="mostrarFormulario">
  <div *ngIf="alertaCampos" style="color: #fff; background: #c62828; padding: 8px 12px; border-radius: 4px; margin-bottom: 10px;">
    Por favor, preencha todos os campos antes de continuar.
  </div>
  <label>CPF</label>
  <input type="text" name="cpf" [(ngModel)]="curriculo.cpf"> <br>

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome"> <br>

  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="curriculo.email"> <br>

  <label>Telefone</label>
  <input type="text" name="telefone" [(ngModel)]="curriculo.telefone"> <br>

  <label>Experiência</label>
  <input type="text" name="experiencia" [(ngModel)]="curriculo.experiencia"> <br>

  <button type="button" (click)="cadastrar()">Cadastrar Currículo</button>
  <button type="button" (click)="atualizar(curriculo.cpf)">Atualizar Currículo</button>
  <button type="button" (click)="excluir(curriculo.cpf)">Excluir Currículo</button>
</form>

<!-- tabela com os currículos já cadastrados -->
<section class="listar-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Experiência</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="curriculo-row" *ngFor="let curriculo of curriculos">
        <td>{{curriculo.cpf}}</td>
        <td>{{curriculo.nome}}</td>
        <td>{{curriculo.email}}</td>
        <td>{{curriculo.telefone}}</td>
        <td>{{curriculo.experiencia}}</td>
        <td>
          <button class="btn-listar" type="button" (click)="listarCurriculoUnico(curriculo)">Listar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<div class="rodape"></div>
